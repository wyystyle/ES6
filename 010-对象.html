	class Person{
		constructor(name,age){ //参数传到constructor  系统会返回this
			this.name=name;
			this.age=age;

		}
		showName(){
			console.log("I am"+this.name);
		}
		showAge(){
			console.log("I am"+ this.age +"years old");
		}
		static sayHi(){ //静态方法
			console.log("say Hi...")
		} 

	}
	class Student extends Person{
		constructor(name,age,majoy){
			super(name,age);
			this.majoy=majoy;
		}
		showMajoy(){
			console.log("I am from"+this.majoy);
		}

	}
